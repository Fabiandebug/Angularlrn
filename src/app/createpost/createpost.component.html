<form (ngSubmit)="submitForm()">
    <h1>Create Post</h1>
    <input type="text" name="title" placeholder="Enter post title" [(ngModel)]="title">
    <br>
    <textarea name="body" placeholder="Enter post body" [(ngModel)]="body"></textarea>
    <br>
    <input type="submit" value="submit" class="btn btn-primary">

</form>
